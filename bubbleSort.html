    <script>
        //O(n^2) - almost, but sometimes O(n) if array is nearly sorted
        function bubbleSort(array) {
            let noSwap
            for (let i = array.length; i > 0; i--) {
                noSwap = true
                for (let j = 0; j < i - 1; j++) {
                    if (array[j] > array[j + 1]) {
                        let temp = array[j]
                        array[j] = array[j + 1]
                        array[j + 1] = temp
                        noSwap = false
                    }
                }
                if (noSwap) {
                    break
                }
            }
            return array
        }

        console.log(bubbleSort([53, 2, 12, 1, 3, 5, 10]))


    </script>
