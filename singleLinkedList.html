    <script>
        class Node {
            constructor(val) {
                this.val = val
                this.next = null
            }
        }

        const first = new Node("Hi")
        first.next = new Node("there")
        first.next.next = new Node("how")
        first.next.next.next = new Node("how")
        first.next.next.next.next = new Node("how")
        first.next.next.next.next.next = new Node("how")
        console.log(first)

        class SinglyLinkedList {
            constructor() {
                this.head = null
                this.tail = null
                this.length = 0
            }
            push(val) {
                const newNode = new Node(val)
                if (!this.head) {
                    this.head = newNode
                    this.tail = newNode
                } else {
                    this.tail.next = newNode
                    this.tail = newNode
                }
                this.length++
                return this
            }
            pop() {
                if (!this.head) {
                    return undefined
                }
                const current = this.head
                const newTail = current
                while (current.next) {
                    newTail = current
                    current = current.next
                }
                this.tail = newTail
                this.tail.next = null
                this.length--
                if (this.length === 0) {
                    this.head = null
                    this.tail = null
                }
                return current
            }
            shift() {
                if (!this.head) {
                    return undefined
                }

                this.head = this.head.next
                this.length--

                if (this.length === 0) {
                    this.head = null
                    this.tail = null
                }

                return this.head
            }

            unshift(val) {
                const newHead = new Node(val)
                if (!this.head) {
                    this.head = newHead
                    this.tail = this.head
                } else {
                    newHead.next = this.head
                    this.head = newHead
                }
                this.length++
                return this
            }

            get(index) {
                if (index < 0 || index >= this.length) {
                    return undefined
                }

                let counter = 0
                let currentNode = this.head
                while (counter !== index) {
                    currentNode = currentNode.next
                    counter++
                }

                return currentNode
            }

            set(index, val) {
                if (index < 0 || index >= this.length) {
                    return undefined
                }

                let currentNode = this.get(index)
                if (currentNode) {
                    currentNode.val = val
                    return true
                }

                return false
            }

            insert(index, val) {
                if (index < 0 || index >= this.length) {
                    return undefined
                }
                if (this.length === 0) {
                    return this.unshift(val)
                }
                if (this.length === index) {
                    return this.push(val)
                }

                const newNode = new Node(val)
                const prevNode = this.get(index - 1)
                newNode.next = prevNode.next
                prevNode.next = newNode
                this.length++
                return this

            }

        }

        const list = new SinglyLinkedList()

    </script>
