<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function divideAndConquerAlgorithm(array, elem) {
            let start = 0
            let end = array.length - 1
            let middle = Math.floor((start + end) / 2)
            while (array[middle] !== elem && start <= end) {
                if (elem > array[middle]) {
                    start = middle + 1
                } else {
                    end = middle - 1
                }
                middle = Math.floor((start + end) / 2)
            }
            return array[middle] === elem ? middle : -1
        }

        console.log(divideAndConquerAlgorithm([1, 2, 3, 4, 5], 2))
        console.log(divideAndConquerAlgorithm([12, 14, 20, 22, 24, 26], 14))
        console.log(divideAndConquerAlgorithm([12, 14, 20, 22, 24, 26], 24))
        console.log(divideAndConquerAlgorithm([12, 14, 20, 22, 24, 26], 23))
        console.log(divideAndConquerAlgorithm([1, 2, 3, 5, 6], 4))
        console.log(divideAndConquerAlgorithm([1, 2, 3, 5, 6], 500))
        console.log(divideAndConquerAlgorithm([1, 2, 3, 5, 6], 6))
    </script>
</body>

</html>
