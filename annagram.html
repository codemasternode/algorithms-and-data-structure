<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function validAnagram(str1, str2) {
            const frequencyCounterStr1 = {}
            const frequencyCounterStr2 = {}

            for (let i = 0; i < str1.length; i++) {
                frequencyCounterStr1[str1[i]] = (frequencyCounterStr1[str1[i]] || 0) + 1
            }
            for (let i = 0; i < str2.length; i++) {
                frequencyCounterStr2[str2[i]] = (frequencyCounterStr2[str2[i]] || 0) + 1
            }

            for (let key in frequencyCounterStr1) {
                if (!frequencyCounterStr2[key] || frequencyCounterStr2[key] != frequencyCounterStr1[key]) {
                    return false
                }
            }
            return true

        }
        console.log(validAnagram("", "")) // true
        console.log(validAnagram("aaz", "zza")) //false
        console.log(validAnagram("anagram", "nagaram")) //true
        console.log(validAnagram("rat", "car")) // false
    </script>
</body>

</html>
