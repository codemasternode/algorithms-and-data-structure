    <script>
        function merge(arr1, arr2) {
            let result = []
            let i = 0
            let j = 0
            while (i < arr1.length && j < arr2.length) {
                if (arr1[i] > arr2[j]) {
                    result.push(arr2[j])
                    j++
                } else {
                    result.push(arr1[i])
                    i++
                }
            }
            while (i < arr1.length) {
                result.push(arr1[i])
                i++
            }
            while (j < arr2.length) {
                result.push(arr2[j])
                j++
            }
            return result
        }
        

        function mergeSort(arr) {
            if (arr.length <= 1) {
                return arr
            }

            let middle = Math.floor(arr.length / 2)
            let leftArr = mergeSort(arr.slice(0, middle))
            let rightArr = mergeSort(arr.slice(middle))
            return merge(leftArr, rightArr)
        }

        console.log(mergeSort([1, 100, 50, 20, 140, 99, 100]))
    </script>
